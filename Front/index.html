<!DOCTYPE html>
<html lang="en">
<head>
	<title>Hola Mundo</title>
	<link rel="stylesheet" type="text/css" href="CSS/Style.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

	<script type="text/javascript" src="JS/ChatGo.js"></script>

</head>
<body>
<div class="container">

    <div id="registro">
        <form id="form_registro">
            <label>Username:</label>
            <input type="text" name="user_name" id="user_name">
            <input type="submit" class="btn btn-primary" value="Registrate">    
        </form>
    </div>
    
    <div id="container_chat">
        <div class="chat">
            <h1>Chat Facilito  </h1>
            <div id="chatZone_" name="chatZone"></div>
                <textarea rows="20" cols="70" class="form-control" id="chat_area"></textarea>
                <form id="form_message">
                    <input type="text" class="form-control" id="msg" name="msg" autofocus="true"/>
                    <input type="submit" class="btn btn-primary" id="send" value="Send">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
